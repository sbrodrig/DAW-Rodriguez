<!DOCTYPE html>
<html> 
	<head>
		<meta charset="UTF-8">
		<title>Buscador de tweets</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<div class="container-fluid"> 
			<div class="row justify-content-center">
				<form class="col-xl-12 col-12">
					<div class="row align-items-center no-gutters">
                        <div class="col">
                            <input id="buscador" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Ingrese el texto a buscar">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="button">Buscar</button>
                        </div>                        
                    </div>
					
				</form>
			</div>
		</div>

		<div id="tweets" class="row container-fluid">
			
			<!--<a type="application/rss+xml" href="http://twitrss.me/twitter_search_to_rss/?term=jungkook+bts"> 
    		RSS feed for this site</a>-->

		</div>

		<script src="script.js"></script>

</html>
